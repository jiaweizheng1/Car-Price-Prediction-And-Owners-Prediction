<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">ECS171 Team 21</a>
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h1 class="header center orange-text">Car Scam Prevention</h1>
        <div class="row center">
          <h5 class="header col s12 light">Predict the True Price of Car
            <br>
          </h5>
        </div>
        <div class="row">
          <form action='/predict' method="post" class="col s12">
            <div class="row">
              <div class="input-field col s4">
                <label for="first_name"><b>Temperature</b></label>
                <br>
                <input placeholder="Temperature in Celsius" name="Temperature" id="first_name" type="text">
              </div>
              <div class="input-field col s4">
                <label for="last_name"><b>Oxygen </b></label>
                <br>
                <input id="last_name" name="Oxygen" placeholder="Oxygen content in ppm"  type="text">
              </div>
              <div class="input-field col s4">
                <label for="_name"><b>Humidity</b></label>
                <br>
                <input id="_name" name="Humidity" placeholder="Humidity %" type="text">
              </div>
            </div>
            <div class="row center">
              <button type="submit" class="btn-large waves-effect waves-light orange">Predict True Price</button>
            </div>
          </form>
        </div>
        <br>
        {{pred}}<br>
      </div>
    </div>
    <footer class="page-footer orange">
      <div class="footer-copyright">
        <div class="container">
          Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
        </div>
      </div>
    </footer>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src=".js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
