<!DOCTYPE html>

<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
  </head>

  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">ECS171 Team 21</a>
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h1 class="header center orange-text">Car Scam Prevention</h1>
        <form action="/select_model", method="POST">
          <div class="input-field col s3">
            <select name = "select", id = "select", onchange="this.form.submit()">
                <option value="" disabled selected>Choose model</option>
                <option value="1">Model1</option>
                <option value="2">Model2</option>
                <option value="3">Model3</option>
            </select>
            <label>Select Model</label>
          </div>
        </form>
        <div class="row center">
          <h5 class="header col s12 light">Predict True Value
            <br>
          </h5>
        </div>
        <div class="row">
          <form action='/predict' method="POST" class="col s12">
            <div class="row">
              <div class="input-field col s4">
                <label for="first_name"><b>Temperature</b></label>
                <br>
                <input placeholder="Temperature in Celsius" name="Temperature" id="first_name" type="text">
              </div>
              <div class="input-field col s4">
                <label for="last_name"><b>Oxygen </b></label>
                <br>
                <input id="last_name" name="Oxygen" placeholder="Oxygen content in ppm"  type="text">
              </div>
              <div class="input-field col s4">
                <label for="_name"><b>Humidity</b></label>
                <br>
                <input id="_name" name="Humidity" placeholder="Humidity %" type="text">
              </div>
            </div>
            <div class="row center">
              <button type="submit" class="btn-large waves-effect waves-light orange">Predict True Price</button>
            </div>
          </form>
        </div>
        <br>
        {{pred}}<br>
      </div>
    </div>

    <footer class="page-footer orange">
    </footer>

    <script>
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>

</html>
